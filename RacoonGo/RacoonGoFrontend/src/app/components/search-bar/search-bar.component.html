<script src="../../../assets/multiselect-dropdown.js"></script>

<div class="container">
    <div class="row mb-5">
        <div class="col-lg-8 mx-auto">
            <div class="bg-white p-3 rounded shadow">

				<form action="">


					<!-- BARRA -->
					<div class="input-group mb-4 border rounded-pill shadow-sm p-1">

						<!--(MUCC, Castell&#xf3;n, Divertido, ...)-->
						<input type="search" placeholder="Qu&#233; buscas?" aria-describedby="button-addon3" class="form-control bg-none border-0">
						<div class="input-group-append border-0">
							<button id="button-addon3" type="button" class="btn btn-link text-success"><i class="fa fa-search"></i></button>
						</div>


						<div class="mr-2" style="display: flex; justify-content: flex-end">
							<button class="btn btn-success" data-toggle="collapse" href="#collapseOptions" role="button" aria-expanded="false" aria-controls="collapseOptions">
								<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
									<path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
								</svg>

							</button>
						</div>

					</div>
					</form>
						<!-- / BARRA -->
						<!-- OPTS BUSQUEDA AVANZADA -->
						<div class="collapse" id="collapseOptions">
							<td class="card card-body">


								<table style="border-spacing: 10px; border-collapse: separate;">

									<thead>
										<th colspan="4" class="text-left">
											<h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">&nbsp;Búsqueda avanzada</h6>
										</th>
									</thead>
									<tbody>
										<tr>
											<td colspan="4">
												<input type="text" placeholder="Título" aria-describedby="button-addon3" class="form-control icon-title">
											</td>
											<td>
												<input type="text" placeholder="Localización" aria-describedby="button-addon3" class="form-control icon-place">
											</td>
										</tr>
										<tr>
											<td colspan="4">
												<!-- El menu de etiquetas se maneja desde el .ts -->
												<ng-multiselect-dropdown [placeholder]="'Etiquetas'"
																		 [settings]="dropdownSettingsTags"
																		 [data]="dropdownListTags"
																		 [(ngModel)]="selectedItemsTags"
																		 (onSelect)="onItemSelectTag($event)"
																		 (onSelectAll)="onSelectAllTags($event)">
												</ng-multiselect-dropdown>
											</td>

											<!--<input type="text" placeholder="Rango de edad" aria-describedby="button-addon3" class="form-control icon-user">-->
											<td>
												<ng-multiselect-dropdown [placeholder]="'Rango de edad'"
																		 [settings]="dropdownSettingsAge"
																		 [data]="dropdownListAge"
																		 [(ngModel)]="selectedItemsAge"
																		 (onSelect)="onItemSelectAge($event)"
																		 (onSelectAll)="onSelectAllAge($event)">
												</ng-multiselect-dropdown>
											</td>
										</tr>
									<tr>
											<td>Desde</td>
											<td><input type="date" placeholder="Fecha inicio" aria-describedby="button-addon3" class="form-control"></td>
											<td>&nbsp;&nbsp;hasta</td>
											<td><input type="date" placeholder="Fecha fin" aria-describedby="button-addon3" class="form-control"></td>

											<td><input type="text" placeholder="Organizador" aria-describedby="button-addon3" class="form-control icon-user"></td>
										</tr>
										<tr>
											<td colspan="4"><textarea style="height:100px;" placeholder="Descripción" aria-describedby="button-addon3" class="form-control icon-desc"></textarea></td>
											<td style="position:relative">
												<button type="submit" class="btn btn-success" style="height:38px; width: 200px; position:absolute; bottom:0; right:0;">
													Búsqueda Avanzada
													<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
														<path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
													</svg>
												</button>

											</td>

										</tr>
									</tbody>
								</table>


							</div>
						</div>
						<!--/ OPTS BUSQUEDA AVANZADA-->



					
</div>

        </div>
    </div>
