<div class="caja">
    <div class="caja-interno">
        <h2 *ngIf="helperService.event">Modificar Evento {{helperService.event.title}}</h2>
        <h2 *ngIf="!helperService.event">Crear Evento</h2>

        <form [formGroup]="addEventForm">
            <table>

                <tr class="iz">
                    <!-- Title Zone-->

                    <td>
                        <div class="input-field" [class.error]="addEventForm.controls['title'].dirty && addEventForm.hasError('required', 'title')">
                            <span class="fa fa-globe p-2"></span>
                            <input type="text" formControlName="title" placeholder="Titulo">
                        </div>
                    </td>
                    <!-- Age Zone-->

                    <td>
                        <div style="padding: 7px 5px;">
                            <select class="age" formControlName="recommendedAge">
                                <option *ngFor="let age of ageList; let i=index" [value]="i-1">{{age}}</option>
                            </select>
                        </div>

                    </td>
                </tr>

                <tr class="iz">
                    <!-- Dates Zone-->

                    <td>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-globe p-2"></span>
                                <input type="date" [min]="todayDate" formControlName="startDate" placeholder="fecha ini" >
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-globe p-2"></span>
                                <input type="date" [min]="todayDate" formControlName="endDate" >
                            </div>
                        </div>
                    </td>
                </tr>


                <tr class="iz">
                    <!-- Tag Zone-->

                    <td>
                        <div style="padding: 7px 0px;">
                            <select class="tags" multiple (change)="onSelectionChange($event)">
                                <option  *ngFor="let theme of themeList; let i=index" [value]="i">{{theme}}</option>
                            </select>
                        </div>



                    </td>
                    <div>

                        <!-- Location Zone-->

                    <td class="locationInput">
                        <div>
                            <input type="text" formControlName="location" placeholder="Localización">
                        </div>
                        <!-- Tag List Zone-->

                        <div style="padding-top: 15px;">
                            <div style=" overflow: hidden visible; max-height:185px">
                                <table>
                                    <tr style="height: 10px;" *ngFor="let theme of themes;">
                                        <td style="padding:2px;height:10px;">
                                            <div class="themeTag" [ngStyle]="{'background': randomColor(theme)}">
                                                {{getThemeName(theme)}}

                                                <img (click)="deleteTag(theme)" src="https://cdn-icons-png.flaticon.com/512/1214/1214428.png" />


                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </td>

    </div>
    </tr>
    </table>

    <!-- Description Zone-->

        <div style="padding:0.5rem;">
            <textarea name="description" cols="40" rows="5" formControlName="description" placeholder="Descripción"></textarea>
        </div>

    <!-- Image Zone-->
    
    <div style="padding:0.5rem;">
        <input *ngIf="!helperService.event" style="width:25.5rem" type="text" placeholder="Enlace a tu imagen" (keyup)="onWriteChange($event)">
        <input *ngIf="helperService.event" style="width:25.5rem" type="text" placeholder="Enlace a tu imagen" (keyup)="onWriteChange($event)" value="{{helperService.event.photoUrl}}">
        <div style="padding:0.5rem;">

            <img style="width: 12rem; border: solid #74d664 2px; " src="{{image}}" />
        </div>
    </div>



    <!-- Button Zone-->

    <div justify-content: center>
        <div style="padding: 10px;" *ngIf="!helperService.event">
            <button type="submit" class="boton" (click)="addEvent()">Crear Evento</button>

        </div>
        <div style="padding: 10px;" *ngIf="helperService.event">
            <button type="submit" class="boton" style="width:9rem;" (click)="addEvent()">Modificar Evento</button>
        </div>

    </div>

    </form>
</div>
