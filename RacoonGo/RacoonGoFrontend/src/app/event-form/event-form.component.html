<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="panel">
                <div class="panel-heading">
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="addEventForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="addEventForm.controls['title'].dirty && addEventForm.hasError('required', 'title')">
                                <span class="fa fa-globe p-2"></span>
                                <input type="text" formControlName="title" placeholder="Titulo">
                            </div>
                        </div>


                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-globe p-2"></span>
                                <input type="text" formControlName="description" placeholder="Description">
                            </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-globe p-2"></span>
                                <input type="number" formControlName="recommendedAge" placeholder="8">
                            </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-globe p-2"></span>
                                <input type="date" formControlName="startDate" placeholder="8">
                            </div>
                        </div>

                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-globe p-2"></span>
                                <input type="date" formControlName="endDate" placeholder="8">
                            </div>
                        </div>


                        <div class="form-group pt-3">
                            <div class="input-field">
                                <span class="fa fa-globe p-2"></span>
                                <input type="text" formControlName="location" placeholder="Location">
                            </div>
                        </div>

                        <select multiple (change)="onSelectionChange($event)">
                            <option *ngFor="let theme of themeList; let i=index" [value]="i">{{theme}}</option>
                        </select>



                        <!--<button [disabled]="!addEventForm.value.title && !addEventForm.value.title" type="submit" class="btn btn-primary btn-lock mt-4 w-100" (click)="addEvent()">Add Event</button>-->
                        <button type="submit" class="btn btn-primary btn-lock mt-4 w-100" (click)="addEvent()">Add Event</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
