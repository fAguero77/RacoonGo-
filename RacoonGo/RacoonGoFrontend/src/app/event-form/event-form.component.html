<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="outer">
    <div class="container">
        <div class="row">
            <div class="panel">
                <div class="panel-heading">
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="addEventForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="addEventForm.controls['title'].dirty && addEventForm.hasError('required', 'title')">
                                <span class="fa fa-globe p-2"></span>
                                <input type="text" formControlName="title" placeholder="Titulo">
                            </div>
                        </div>
                        <small *ngIf="addEventForm.controls['title'].dirty && addEventForm.hasError('required', 'title')" class="text-danger">*Title is required</small>


                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="addEventForm.controls['description'].dirty && addEventForm.hasError('required', 'description')">
                                <span class="fa fa-globe p-2"></span>
                                <input type="text" formControlName="description" placeholder="Description">
                            </div>
                        </div>
                        <small *ngIf="addEventForm.controls['description'].dirty && addEventForm.hasError('required', 'description')" class="text-danger">*description is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="addEventForm.controls['recommendedAge'].dirty && addEventForm.hasError('required', 'recommendedAge')">
                                <span class="fa fa-globe p-2"></span>
                                <input type="number" formControlName="recommendedAge" placeholder="8">
                            </div>
                        </div>
                        <small *ngIf="addEventForm.controls['recommendedAge'].dirty && addEventForm.hasError('required', 'recommendedAge')" class="text-danger">*recommendedAge is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="addEventForm.controls['startDate'].dirty && addEventForm.hasError('required', 'startDate')">
                                <span class="fa fa-globe p-2"></span>
                                <input type="date" formControlName="startDate" placeholder="8">
                            </div>
                        </div>
                        <small *ngIf="addEventForm.controls['startDate'].dirty && addEventForm.hasError('required', 'startDate')" class="text-danger">*startDate is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="addEventForm.controls['endDate'].dirty && addEventForm.hasError('required', 'endDate')">
                                <span class="fa fa-globe p-2"></span>
                                <input type="date" formControlName="endDate" placeholder="8">
                            </div>
                        </div>
                        <small *ngIf="addEventForm.controls['endDate'].dirty && addEventForm.hasError('required', 'endDate')" class="text-danger">*endDate is required</small>




                        <!--<button [disabled]="!addEventForm.value.title && !addEventForm.value.title" type="submit" class="btn btn-primary btn-lock mt-4 w-100" (click)="addEvent()">Add Event</button>-->
                        <button type="submit" class="btn btn-primary btn-lock mt-4 w-100" (click)="addEvent()">Add Event</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
